<!DOCTYPE html>
<html lang="en" data-color-mode="auto" data-light-theme="light" data-dark-theme="dark">
<head>
	<title>Bootstrap q-3</title>
	<link rel="stylesheet" type="text/css" href="./B-Q3.css /">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
	<link  rel="stylesheet"href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body style="background-color: #0d1117;">

<div class=" container-fluid">
 	<div class="row">
 		<div class="col-sm-12 col-md-4 offset-md-4 text center">
 		 <div class="">
 		 	<img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="git logo" 
 		 	style="width: 60px; height: 60px; margin-left: 40%; ">
 		 </div>	
 		</div>
 		<div class="col-sm-12 col-md-4 offset-md-4 text-center"style="">
 			<h3> <p class="text-muted">Sign in to GitHub</p></h3>
 		</div>
 	</div>


 	<div class="col-sm-12 col-md-4 offset-md-4 text-center" style="margin-left: 36%;">
 		<div class="form" style=" width:90%; margin-top:26px; border: 1px solid;  border-radius: 10px; padding: 40px; background-color:#161b22;">
 			<div class="form body">
 				<div class="form group">
 					<label for="email" class="text-muted">Username or email address</label>
 					<input type="email" class="form-control" id="email" name="email">
 				</div>
 				<div class="form group">
 					<label for="password" class="text-muted" style="float:left; ">Password</label>
 					<a href="https://github.com/password_reset" class="forget password" style="float:right; " >forgot password?</a>
 					<input type="password" name="password" id="password" class="form-control">
 				</div>


 				<!-- Button -->
 				<button href="https://github.com/session" type="submit" class="but btn-success btn-block" style="display:block; margin-top: 20px;border-radius: 6px;">Sign in</button>
 			</div>
 		</div>


 		<div class="signup mt-3 text-center" style="margin-top:26px; width:90%; padding: 20px 20px; text-align:center; border:1px solid; border-radius: 6px; background-color:#161b22;">
 			<p class="text-muted">New to GitHub?<a href="#">Create an account.</a></p>
 		</div>

 		<div class="footer" style="margin-top: 90px; margin-left: 10%; padding-left: 0; margin-top: 20; margin-bottom: 0; box-sizing: border-box;" >
 			<ul class="list-style-none d-flex flex-justify-center" >
 				<li style="margin-right: 16px;"><a href="https://docs.github.com/en/github/site-policy/github-terms-of-service">Terms</a></li>
 				<li style="margin-right: 16px;"><a href="https://docs.github.com/en/github/site-policy/github-privacy-statement">Privacy</a></li>
 				<li style="margin-right: 16px;"><a href="https://github.com/security">Security</a></li>
 				<li style="margin-right: 16px;"><a href="https://support.github.com/?tags=dotcom-direct" class="text-muted">Contact GitHub</a></li></p>
 				
 			</ul>
 			
 		</div>
 	</div>
</div>


</body>
</html>
